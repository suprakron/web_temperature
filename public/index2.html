<script>
  let index = 0;
  let index2 = 0;
  let index3 = 0;

  let d = 7208;
  let h = 7208 * 4;
  let result = [];
  getdata()



  function getdata() {
    fetch('http://localhost:4000/temp')
      .then(function (response) {
        return response.json() // แปลงข้อมูลที่ได้เป็น json
      })
      .then(function (data) {
        console.log(data);
        result = data

        let cout = index + 50
        let windSpeed = []
        let timeStemp = []


        let windSpeed2 = []
        let timeStemp2 = []


        let windSpeed3 = []
        let timeStemp3 = []


        for (index; index < cout; index++) {
          if (index === result.length) { break; }
          windSpeed.push(result[index].windSpeed);
          timeStemp.push(result[index].timeStemp);
        }


        for (index2; index2 < cout; index2++) {
          if (index2 * d >= result.length) { break; }
          windSpeed2.push(result[index2 * d].windSpeed);
          timeStemp2.push(result[index2 * d].timeStemp);
        }


        for (index3; index3 < cout; index3++) {
          if (index3 * h >= result.length) { break; }
          windSpeed3.push(result[index3 * h].windSpeed);
          timeStemp3.push(result[index3 * h].timeStemp);
        }

        var options = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed
          }],
          xaxis: {
            categories: timeStemp
          }
        }
        var options2 = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed2
          }],
          xaxis: {
          //  categories: week
          categories:["Day1","Day2","Day3","Day4","Day5","Day6","Day7"]
          }
        }

        var options3 = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed3
          }],
          xaxis: {
            categories: ["week1","week2","week3","week4"]
          }
        }

        ;
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
        var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        chart2.render();
        var chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
        chart3.render();
      });
  }


  function nextdata() {
    let cout = index + 50
    let windSpeed = []
    let timeStemp = []
    for (index; index < cout; index++) {
      if (index === result.length) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  }






  function backdata() {
    let cout = index - 50
    let windSpeed = []
    let timeStemp = []
    for (index; index > cout; index--) {
      if (index === 0) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  }

</script>
